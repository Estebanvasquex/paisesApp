<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form   (ngSubmit)="buscar()"
                 autocomplete="off">
            <input
                [(ngModel)] = "termino"  
                type="text"
                name="termino" 
                class="form-control" 
                placeholder="Buscar país...">
        </form>
        
    </div>
</div>
<hr>
<div    *ngIf="hayError" 
        class="alert alert-danger">
        no se encuentra nada con el {{termino}}
</div>

<div  *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <th>#</th>
                <th>Nombre</th>
                <th>Bandera</th>
                <th>Capital</th>
                <th>Población</th>
                <th></th>

            </thead>
            <tr *ngFor="let pais of paises; let i = index ">
                <td>{{i+1}}</td>
                <td>{{pais.name.common}}</td>
                <td><img class="small-flag" [src]= pais.flags.png alt=""></td>
                <td>{{pais.capital}}</td>
                <td>{{pais.population | number }}</td>
                <td>
                    <a [routerLink]="['/pais', pais.ccn3]">ver...</a>
                </td>
            </tr>

            

            <tbody>

            </tbody>
        </table>

    </div>
</div>
